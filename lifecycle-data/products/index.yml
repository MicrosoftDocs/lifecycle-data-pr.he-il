summary: "\n\n> [!IMPORTANT]\n> דף זה נמצא בשלבי פיתוח. לקבלת רשימה מלאה של מוצרי Microsoft וצירי הזמן והפרטים התומכים שלהם, בקר [בaka.ms/lifecycle/search](https://aka.ms/lifecycle/search/).\n\n\nמחזור חיי מיקרוסופט מספק קווים מנחים עקביים וצפויים לתמיכה במהלך חיי המוצר, ומסייע ללקוחות לנהל את ההשקעות וסביבות ה-IT שלהם תוך תכנון אסטרטגי לעתיד.\n\n\nחפש להלן רשימה של מוצרים ושירותים מסחריים של Microsoft ולאחר מכן בחר את התוצאה כדי לחפש צירי זמן של תמיכה ושירות, עדכונים נדרשים, מידע העברה ודרישות מערכת."
