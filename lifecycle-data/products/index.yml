title: חיפוש מידע אודות מחזור-חיים של מוצר ושירותים (תצוגה מקדימה)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> דף זה נמצא בפיתוח ויעלה באופן מלא ב-2 בספטמבר. בינתיים, באפשרותך להציג רשימה מלאה של מוצרי Microsoft עם צירי הזמן ופרטי התמיכה שלהם תחת הקישור [aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> מידע אודות יצוא מחזור-חיים מדף [יצוא מחזור-חיים](/lifecycle/export/products).\n\n\nמדיניות מחזור-חיים של Microsoft מספקת קווים מנחים עקביים וצפויים עבור תמיכה לאורך כל חיי המוצר, תוך סיוע ללקוחות לנהל את השקעות ה-IT וסביבות ה-IT שלהם יחד עם תכנון אסטרטגי לעתיד.\n\n\nחפשו מטה אחר רשימה של מוצרים ושירותים מסחריים של Microsoft, ולאחר מכן בחרו את התוצאה המתבקשת כדי למצוא צירי זמן של תמיכה ומתן שירות, עדכונים נדרשים, מידע אחר העברה ודרישות מערכת."
