summary: "\n\n> [!IMPORTANT]\n> דף זה נמצא תחת פיתוח והוא ימשיך לחיות במלואו ב-2 בספטמבר. בינתיים, באפשרותך להציג רשימה מלאה של מוצרי Microsoft עם צירי הזמן והפרטים של התמיכה שלהם ב- [aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> ייצוא מידע של מחזור חיים מהדף ' [ייצוא מחזור חיים](/lifecycle/export/products) '.\n\n\nמחזור החיים של Microsoft מספק הנחיות עקביות וצפויות לתמיכה לאורך כל חיי המוצר, ומסייע ללקוחות לנהל את ההשקעות והסביבות של ה-IT שלהם תוך תכנון אסטרטגי עבור העתיד.\n\n\nחפש להלן רשימה של מוצרים ושירותים מסחריים של Microsoft ולאחר מכן בחר את התוצאה לאיתור צירי זמן של תמיכה ושירות, עדכונים נדרשים, מידע אודות העברה ודרישות מערכת."
