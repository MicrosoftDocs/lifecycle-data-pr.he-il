content: "\n## <a name=\"links\"></a>קישורים \n* [הנחיית הגירה](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [מידע אודות מתן שירות](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> על הלקוחות להישאר עדכניים עם עדכון הפלטפורמה האחרונה נגד תוכנות זדוניות להיות נתמך באופן מלא. הגנה על נקודות קצה בחזית 2010 מכוסה על-ידי מדיניות מחזור החיים של מנהל המערכת, ה2007 הן עבור תמיכה מרכזית ומורחבת."
