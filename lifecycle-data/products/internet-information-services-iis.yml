content: "> [!TIP]\n> [*עדכוני אבטחה מורחבים (ESU)](https://docs.microsoft.com/lifecycle/faq/extended-security-updates#esu-availability-and-end-dates) זמינים באמצעות תוכניות רישוי נפח ספציפיות עבור מוצרי Windows אלה, לתקופה של עד שלוש שנים נוספות מעבר לסיום התמיכה. פנה אל השותף או צוות תיקי הלקוח של Microsoft כדי ללמוד עוד.\n\n\n## <a name=\"links\"></a>קישורים \n* [סוף התמיכה של Web Platform Installer (WebPI)](https://blogs.iis.net/iisteam/web-platform-installer-end-of-support-feed)\n* [תכנית עדכוני אבטחה מורחבים (ESU)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> שירותי מידע אינטרנטיים (IIS) הוא רכיב של מערכת ההפעלה של Windows ועוקב אחר אותו מחזור חיים. עבור לכאן כדי לראות לוחות זמנים לתמיכה עבור [Windows Server](https://docs.microsoft.com/lifecycle/products/windows-server), [Windows 10 Enterprise and Education](https://docs.microsoft.com/lifecycle/products/windows-10-enterprise-and-education) ו- [Windows 10 Pro](https://docs.microsoft.com/lifecycle/products/windows-10-home-and-pro)."
