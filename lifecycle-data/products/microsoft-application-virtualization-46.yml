content: "\n## <a name=\"links\"></a>קישורים \n* [מידע אודות מוצרים והגירה](/microsoft-desktop-optimization-pack/appv-v4/overview-of-application-virtualization)\n* [הנחיית הגירה](https://techcommunity.microsoft.com/t5/Product-Life-Cycle/FAST-products-approaching-the-end-of-extended-support-in-2018/td-p/101710)\n* [מדיניות חבילת שירות](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> מאז App-V 4.6 הלקוח מנצל את App-V 4.5 שרת, App-V 4.5 שרת ימשיכו להיות נתמך על פי תאריכי מחזור החיים של App-V 4.6 כאשר בשימוש עם יישום נתמך-V 4.6 לקוח.\n\n## <a name=\"editions\"></a>מהדורות \n* עבור שירותי שולחן עבודה מרוחק\n* עבור מחשבים שולחניים של Windows\n* רצף"
