content: "\n## <a name=\"links\"></a>קישורים \n* [שאלות נפוצות אודות Windows Phone 8.1](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Microsoft תהפוך עדכונים לזמינים עבור מערכת ההפעלה, כולל עדכוני אבטחה, למשך 36 חודשים לפחות מתאריך התחלת מדיניות מחזור-חיים. עדכונים אלו יהיו מצטברים, כאשר כל עדכון בנוי מעל העדכון שלפניו. על הלקוחות להתקין כל עדכון שפורסם כדי להישאר נתמכים. ייתכן וחלוקתם של עדכונים מצטברים אלה תהיה נשלטת על-ידי המפעיל הנייד או יצרן הטלפון ממנו רכשת את מכשירך, וההתקנה תדרוש כי בטלפון ימצאו כל העדכונים הקודמים. זמינות העדכון תשתנה גם לפי המדינה, האזור ויכולות החומרה."
