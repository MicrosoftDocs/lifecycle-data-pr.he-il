content: "\n## <a name=\"links\"></a>קישורים \n* [טלפון Windows 8.1 שאלות נפוצות](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Microsoft תהפוך עדכונים לזמינים עבור מערכת ההפעלה, כולל עדכוני אבטחה, עבור מינימום של 36 חודשים לאחר תאריך ההתחלה של מחזור החיים. עדכונים אלה יהיו מצטברים, כאשר כל עדכון מוכלל בעדכון שלפניו. הלקוחות צריכים להתקין כל עדכון כדי להישאר נתמך. ייתכן שההפצה של עדכונים מצטברים אלה תהיה נשלטת על-ידי המפעיל הנייד או יצרן הטלפון שממנו רכשת את הטלפון שלך, וההתקנה תדרוש שבטלפון שלך יהיו עדכונים קודמים. זמינות העדכון תשתנה גם ליכולות המדינה, האזור והחומרה."
