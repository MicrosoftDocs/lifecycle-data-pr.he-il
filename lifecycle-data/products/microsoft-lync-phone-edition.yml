content: "\n## <a name=\"links\"></a>קישורים \n* [מידע נוסף](https://techcommunity.microsoft.com/t5/Skype-for-Business-Blog/Certified-Skype-for-Business-Online-Phones-and-what-this-means/ba-p/120035)\n\n> [!NOTE]\n> Lync Phone Edition נתמך עם Lync Server 2010 ו- Lync Server 2013. תאריך התמיכה עבור Lync Phone Edition הוארך בשנתיים כדי לישר קו עם המחזור-חיים של Lync Server 2013."
