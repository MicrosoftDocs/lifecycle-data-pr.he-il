content: "\n## <a name=\"links\"></a>קישורים \n* [פרטי תמיכה של .NET Core (dotnet)](https://dotnet.microsoft.com/platform/support/policy/dotnet-core)\n* [לוח זמנים להפצה של .NET Core](https://github.com/dotnet/core/blob/master/roadmap.md)\n* [מפת דרכים של המוצר .NET Core](https://github.com/dotnet/core/blob/master/product-roadmap/current.md)\n* [שאלות נפוצות לגבי מחזור חיי ליבת .NET](/lifecycle/faq/dotnet-core)\n* [פרטי התמיכה של ASP.NET ASP.NET ו- Core](https://dotnet.microsoft.com/platform/support/policy/aspnet)\n* [פרטי תמיכה של Entity Framework](/ef/core/what-is-new)\n\n> [!NOTE]\n> החל מ- .NET 5.0, Microsoft .NET Core עבר מיתוג מחדש כ- .NET. \n>\n>ASP.NET Core ו- Entity Framework Core פועלים בהתאם לאותה מדיניות מחזור-חיים כמו .NET Core."
