name: שרת מיקרוסופט SQL 2005
summary: >
  Microsoft SQL Server 2005 עוקב אחר מדיניות מחזור החיים [הקבוע](/lifecycle/policies/fixed) .


  הדבר חל על המהדורות הבאות: קומפקטי, מפתח, מוטבע, ארגוני, ארגוני עבור מערכות מבוססות Itanium, X64, Express, אקספרס עם שירותים מתקדמים, סטנדרטי, סטנדרטי עבור מערכות מבוססות Itanium, 64-X64 סטנדרטיים, קבוצת עבודה


  > [!IMPORTANT]

  > התמיכה במוצר זה הסתיימה. ראה הנחיות הגירה להלן.
