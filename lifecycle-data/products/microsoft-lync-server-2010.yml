content: "\n## <a name=\"links\"></a>קישורים \n* [מהדורת הטלפון של Lync](/lifecycle/products/microsoft-lync-phone-edition?branch=live)\n\n> [!NOTE]\n> מהדורת lync Phone נתמכת עם Lync Server 2010 ו-Lync Server 2013. תאריך התמיכה עבור מהדורת Lync Phone הורחב 2 שנים כדי להתיישר עם מחזור החיים 2013 של Lync Server.\n\n## <a name=\"editions\"></a>מהדורות \n* ארגון\n* ערכת פיתוח תוכנה של צ'אט קבוצתי\n* SDK\n* רגיל"
