summary: "שרת העסקים הקטן של Windows 2008 מלווה את מדיניות מחזור החיים [הקבוע](/lifecycle/policies/fixed) .\n\nפעולה זו חלה על המהדורות הבאות: פרמיום, סטנדרטי\n\n> [!IMPORTANT]\n> התמיכה במוצר זה הסתיימה. \n\nתאריך התמיכה עבור חבילת מוצר זו נקבע על-ידי מחזורי החיים המתאימים של מוצר הרכיבים הבודדים. נא עיין במחזור החיים של מוצר הרכיב הבודד כדי לקבוע את אורך התמיכה שלו.\n"
