name: Internet Explorer 11 בערוץ חצי-שנתי של Windows 10 (SAC)
summary: >+
  Internet Explorer 11 בערוץ חצי-שנתי של (SAC) Windows 10 פועל בהתאם למדיניות מחזור החיים של [הרכיב](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).





  > [!IMPORTANT]

  > יישום שולחן העבודה Internet Explorer (IE) 11 הפסיק את התמיכה בערוץ החצי-שנתי של Windows 10 ב-15 ביוני 2022 אנו מעודדים את לקוחותינו לעבור ל- Microsoft Edge עם מצב IE. מצב IE מאפשר תאימות לאחור ויתמך עד 2029 לפחות. בנוסף, Microsoft תגיש הודעה שנה לפני פרישתה ממצב IE.  עברו [הנה](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer) לרשימת מערכות הפעלה נתמכות עבור Internet Explorer, כולל גרסאות המושפעות מהודעה זו.

