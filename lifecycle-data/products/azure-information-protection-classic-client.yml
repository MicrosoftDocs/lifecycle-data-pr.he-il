content: "\n\n## <a name=\"links\"></a>קישורים \n* [מידע אודות מתן שירות](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [הדרכת ביצוע מעבר](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n\n> [!NOTE]\n> כדי לספק חווית לקוח מאוחדת וזורמת, לקוח הגנת המידע של Azure (קלאסי) וניהול מותג בפורטל של Azure יבוטלו החל מה-31 למרץ, 2021. מסגרת זמן זו מאפשרת לכל הלקוחות הנוכחים של הגנת המידע של Azure לעבור לפתרון התיוגים האחיד שלנו בשימוש בפלטפורמת תיוג הגנת מידע האחיד של Microsoft."
