content: "\n\n## <a name=\"links\"></a>קישורים \n* [טיפול במחזורי חיים של תמונת בסיס של מיכל Windows](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n* [ערוצי מתן שירות של Windows Server: LTSC ו- SAC](/windows-server/get-started-19/servicing-channels-19)\n* [שאלות נפוצות אודות מדיניות מחזור-חיים - מוצרי ](/lifecycle/faq/windows#what-are-the-requirements-for-servicing-and-updating-windows-10-semi-annual-channels)Windows\n\n\n> [!NOTE]\n> מיכלים שפורסמו עם גרסאות Windows Server המפורטות למעלה פועלים בהתאם לאותם תאריכי מחזור חיים. נווט אל דף שירות התמונה הבסיסי ב- [טיפול במחזורי חיים של תמונת בסיס של מיכל Windows](https://docs.microsoft.com/virtualization/windowscontainers/deploy-containers/base-image-lifecycle) לפרטים נוספים.\n> [!NOTE]\n> שרת Windows, גירסה 1809 שוחרר מחדש ב- 13 בנובמבר, 2018. תאריכי התמיכה עודכנו בהתאם.\n\n\n## <a name=\"editions\"></a>מהדורות \n* Datacenter\n* Standard"
