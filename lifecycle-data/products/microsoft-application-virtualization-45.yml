content: "\n## <a name=\"links\"></a>קישורים \n* [הנחיית הגירה](/microsoft-desktop-optimization-pack/appv-v4/overview-of-application-virtualization)\n* [מדיניות חבילת שירות](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> מאז App-V 4.6 הלקוח מנצל את App-V 4.5 שרת, App-V 4.5 שרת ימשיכו להיות נתמך על פי תאריכי מחזור החיים של App-V 4.6 כאשר בשימוש עם יישום נתמך-V 4.6 לקוח.\n\n## <a name=\"editions\"></a>מהדורות \n* עבור שירותי מסופים\n* עבור מחשבים שולחניים של Windows"
