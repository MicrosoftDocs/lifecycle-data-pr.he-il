content: "\n## <a name=\"links\"></a>קישורים \n* [מחזור חיי המוצר של Visual Studio ושירות](/visualstudio/productinfo/vs-servicing-vs)\n\n\n## <a name=\"editions\"></a>מהדורות \n* סוכנים\n* 2013 קהילתי\n* אקספרס לאינטרנט\n* אקספרס עבור Windows 8\n* אקספרס עבור שולחן העבודה של Windows\n* מלקט IntelliTrace\n* כלים התכלת של מיקרוסופט\n* פרימיום\n* מקצועי\n* כלים מרוחקים\n* מעטפת (משולבת)\n* מעטפת (מבודדת)\n* כלי נתונים של שרת SQL\n* סייר הצוותים\n* בדיקה מקצועית 2013\n* אולטימטיבי\n* ההפצה החוזרת של Visual C++\n* הרחבות של כלי אינטרנט"
