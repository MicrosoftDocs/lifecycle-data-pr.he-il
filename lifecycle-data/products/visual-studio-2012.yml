content: "\n\n## <a name=\"links\"></a>קישורים \n* [מידע על גרסאות ישנות יותר של Visual Studio](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> גרסאות Visual Studio 2012 של הרכיבים הבאים נשלחים ונתמכים כחלק ממחזור החיים של Visual Studio 2012: סוכנים, IntelliTrace Collector, Microsoft Azure Tools, Tools Remote, SDK, Shell (משולב), Shell (מבודד), כלי נתוני SQL Server, סייר צוות, Visual C Redistributable, הרחבות כלי אינטרנט.\n\n\n## <a name=\"editions\"></a>מהדורות \n* Express עבור Web\n* Express עבור Windows Desktop\n* Premium\n* Professional\n* Team Explorer\n* Ultimate"
