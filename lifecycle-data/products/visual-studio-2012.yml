summary: >+
  Visual Studio 2012 מלווה את מדיניות מחזור החיים [הקבוע](/lifecycle/policies/fixed) .


  זה חל על המהדורות הבאות: סוכנים, קהילה 2013, אקספרס עבור אינטרנט, אקספרס עבור Windows 8, Express עבור שולחן העבודה של Windows, מלקט IntelliTrace, כלים התכלת של מיקרוסופט, פרמיה, מקצועי, כלי מרוחק, מעטפת (משולב), מעטפת (מבודד), SQL שרת נתונים כלי, סייר הצוות, בדיקה מ2013 קצועית

