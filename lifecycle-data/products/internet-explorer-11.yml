name: Internet Explorer 11
summary: >+
  Internet Explorer 11 עוקב אחר מדיניות מחזור-חיים [לרכיבים](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).





  > [!IMPORTANT]

  > יישום שולחן העבודה של Internet Explorer (IE) 11 יסיים את התמיכה במערכות הפעלה מסוימות החל מה- 15 ביוני, 2022. אנו מעודדים את לקוחותינו לעבור ל- Microsoft Edge עם מצב IE. מצב IE מאפשר תאימות לאחור ויתמך עד 2029 לפחות. בנוסף, Microsoft תגיש הודעה שנה לפני פרישתה ממצב IE.  עברו [הנה](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-) לרשימת מערכות הפעלה נתמכות עבור Internet Explorer, כולל גרסאות המושפעות מהודעה זו.

