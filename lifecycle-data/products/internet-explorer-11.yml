content: "\n\n## <a name=\"links\"></a>קישורים \n* [הדרכת ביצוע מעבר](https://www.microsoft.com/itpro/microsoft-edge)\n* [שאלות נפוצות בנוגע למדיניות מחזור-חיים Internet Explorer/Edge](/lifecycle/faq/internet-explorer-microsoft-edge)\n* [מערכות הפעלה נתמכות Internet Explorer](/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-)\n* [מערכות הפעלה נתמכות Microsoft Edge](/deployedge/microsoft-edge-supported-operating-systems)\n\n\n> [!NOTE]\n> גרסאות מסוימות של Internet Explorer עשויות להיתמך לאחר תאריך סיום האחרון של מערכת ההפעלה של Windows כאשר עדכוני אבטחה מורחבים (ESU) זמינים. עברו [לכאן](https://docs.microsoft.com/lifecycle/faq/extended-security-updates) לקבלת רשימה מוצרים המציעים עדכוני אבטחה מורחבים (ESU)."
