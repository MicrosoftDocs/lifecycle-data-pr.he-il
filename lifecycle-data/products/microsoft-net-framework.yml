name: Microsoft .NET Framework
summary: >+
  Microsoft .NET Framework פועל בהתאם למדיניות מחזור-חיים [לרכיבים](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).





  > [!IMPORTANT]

  > .NET Framework 4.5.2, 4.6 ו- 4.6.1 יצא מכלל שימוש ב- 26 באפריל, 2022. מהדורות ספציפיות אלה נחתמו בעבר דיגיטלית באמצעות אישורי Secure Hash Algorithm (SHA-1). אלגוריתם זה כבר אינו נחשב מאובטח. לקוחות מוזמנים לעבור ל- SHA-2. למידע נוסף, עברו [לכאן](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022).

