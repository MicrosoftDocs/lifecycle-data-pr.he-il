content: "\n\n## <a name=\"links\"></a>קישורים \n* [שאלות נפוצות בנושא מדיניות מחזור-חיים - .NET Framework](/lifecycle/faq/dotnet-framework)\n* [מידע אודות המוצר](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-48)\n* [מהדורות .NET Framework שיצאו מכלל שימוש 4.5.2, 4.6, 4.61](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022)\n\n\n> [!NOTE]\n> .NET Framework 3.5 Service Pack 1 (SP1) הוא מוצר עצמאי העוקב אחר מדיניות קבועה, החל מ- Windows 10 גירסה 1809 ו- Windows Server 2019. לפני כן, .NET Framework 3.5 SP1 נחשב לרכיב של מערכת ההפעלה Windows בה הוא מותקן."
