summary: >
  שרת העסקים הקטן של Windows 2011 מלווה את מדיניות מחזור החיים [הקבוע](/lifecycle/policies/fixed) .


  הדבר חל על המהדורות הבאות: יסודות, תוספות מובחרות, סטנדרט


  > [!IMPORTANT]

  > תאריך התמיכה עבור חבילת מוצר זו נקבע על-ידי מחזורי החיים המתאימים של מוצר הרכיבים הבודדים. נא עיין במחזור החיים של מוצר הרכיב הבודד כדי לקבוע את אורך התמיכה שלו.
