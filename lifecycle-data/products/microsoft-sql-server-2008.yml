content: "> [!TIP]\n> עדכוני אבטחה מורחבים (מסוג משימה) זמינים עבור מהדורות מרכז הנתונים, התקן, הארגון, האינטרנט וקבוצת העבודה של מוצר זה, עד שלוש שנים נוספות אחרי סוף התמיכה.\nשחרר-------------------------------תאריך התחלה----תאריך סיום\n\nעדכון אבטחה מורחבת שנה 3---07/13/2021---07/12/2022\n\nעדכון אבטחה מורחבת שנה 2---07/14/2021---07/13/2021\n\nעדכון אבטחה מורחב שנה 1---07/9/2019---07/14/2020\n\n\n## <a name=\"links\"></a>קישורים \n* [הנחיית הגירה](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [מדיניות חבילת שירות](/lifecycle/policies/fixed#service-packs)\n* [תוכנית לעדכון אבטחה מורחבת (לא מאובטח)](/lifecycle/faq/extended-security-updates)\n* [שירותי שחרור SQL בלוג](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n\n> [!NOTE]\n> עבור IA64 בלבד, SP3 יהיה נתמך עד 7/9/2019.\n\n## <a name=\"editions\"></a>מהדורות \n* נתונים\n* מפתח\n* ארגון\n* אקספרס\n* אקספרס עם שירותים מתקדמים\n* רגיל\n* מהדורה סטנדרטית לעסקים קטנים\n* אינטרנט\n* קבוצת עבודה"
