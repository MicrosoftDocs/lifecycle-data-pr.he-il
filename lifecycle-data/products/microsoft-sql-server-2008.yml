content: "> [!TIP]\n> עדכוני אבטחה מורחבים (ESU) זמינים עבור מהדורות Datacenter, Standard, Enterprise, Web, ו- Workgroup של מוצר זה, לתקופה של עד כשלוש שנים לאחר סיום התמיכה.\n\n## <a name=\"links\"></a>קישורים \n* [תכנית עדכון אבטחה מורחב (ESU)](/lifecycle/faq/extended-security-updates)\n* [בלוג פרסום שירותי SQL](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [הדרכת ביצוע מעבר](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [מדיניות חבילת תמיכה](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> עבור IA64 בלבד, SP3 יתמך עד ה- 7/9/2019.\n\n## <a name=\"editions\"></a>מהדורות \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express with Advanced Services\n* Standard\n* Standard Edition עבור Small Business\n* Web\n* Workgroup"
