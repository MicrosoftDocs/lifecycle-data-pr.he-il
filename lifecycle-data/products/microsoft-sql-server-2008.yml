name: שרת מיקרוסופט SQL 2008
summary: >
  Microsoft SQL Server 2008 עוקב אחר מדיניות מחזור החיים [הקבוע](/lifecycle/policies/fixed) .


  הדבר חל על המהדורות הבאות: מפתח, ארגון, אקספרס, אקספרס עם שירותים מתקדמים, תקן, מהדורה סטנדרטית עבור עסקים קטנים, אינטרנט, קבוצת עבודה


  > [!IMPORTANT]

  > התמיכה במוצר זה הסתיימה. ראה הנחיות הגירה להלן.
