content: "\n\n> [!NOTE]\n> Ericsson רכשה מוצרי Microsoft Mediaroom בשנת 2013. למידע נוסף, אנא ראו [פרסום תקשורתי](http://www.ericsson.com/news/1691160). עבור לקוחות הזקוקים לתמיכה, אנא עברו [לכאן](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx). \n> [!NOTE]\n> Microsoft Mediaroom Client 2.1 פורסם ב- 27 בדצמבר, 2011. \n\n## <a name=\"editions\"></a>מהדורות \n* Application Services 1.0\n* Client 2.0\n* Client 2.1\n* Server 2.0\n* Server 2.1"
