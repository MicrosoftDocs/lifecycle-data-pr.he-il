content: "\n\n> [!NOTE]\n> Ericsson רכשה את מוצרי Microsoft Mediaroom ב-2013. לקבלת מידע נוסף, עיין [בהודעה לעיתונות](http://www.ericsson.com/news/1691160). ללקוחות הזקוקים לתמיכה, עבור [לכאן](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx).\n> [!NOTE]\n> Microsoft Mediaroom Client 2.1 הופץ ב-27 בדצמבר 2011. \n\n## <a name=\"editions\"></a>מהדורות \n* שירותי יישומים 1.0\n* 2.0 לקוח\n* 2.1 לקוח\n* Server 2.0\n* Server 2.1"
