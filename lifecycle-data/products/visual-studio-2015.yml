content: "\n\n## <a name=\"links\"></a>קישורים \n* [מידע על גרסאות ישנות יותר של Visual Studio](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n* [Service Pack Policy](/lifecycle/faq/fixed-policy#what-is-the-lifecycle-policy-for-service-packs-)\n\n\n> [!NOTE]\n> גרסאות Visual Studio 2015 של הרכיבים הבאים נשלחים ונתמכים כחלק ממחזור החיים של Visual Studio 2015: סוכנים, ESM, מידול SDK, PSM, כלים מרוחקים, SDK, מעטפת (משולבת), מעטפת (מבודדת), TPS, Visual C++ Redistributable\n\n\n## <a name=\"editions\"></a>מהדורות \n* Community\n* Enterprise\n* Express עבור Web\n* Express עבור Windows 10\n* Express עבור Windows Desktop\n* Professional\n* Release Management\n* Test Professional"
