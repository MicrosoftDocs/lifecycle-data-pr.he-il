summary: >+
  Azure Active Directory (AD) Connect פועל בהתאם למדיניות מחזור החיים [המודרנית](/lifecycle/policies/modern).





  > [!IMPORTANT]

  > ב-31 באוגוסט 2022, כל גרסאות ה-1.x של Azure Active Directory (Azure AD) Connect יופרשו, מאחר שהן כוללות רכיבי SQL Server 2012 שלא ייתמכו יותר. נא לשדרג למהדורה האחרונה של [גרסה 2.x של Azure AD Connect](https://www.microsoft.com/download/details.aspx?id=47594) או [לסנכרון ענן של Azure AD Connect](https://docs.microsoft.com/azure/active-directory/cloud-sync/what-is-cloud-sync).

