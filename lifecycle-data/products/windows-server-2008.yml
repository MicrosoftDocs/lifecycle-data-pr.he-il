content: "> [!TIP]\n> עדכוני אבטחה מורחבים (ESU) זמינים דרך תכניות רשיונות בעלות נפח מסוים עבור Datacenter, Standard, Enterprise, ומהדורות Embedded של מהדורות מוצר זה, עבור עד שלוש שנים נוספות לאחר סוף התמיכה. פנה אל השותף או צוות תיקי הלקוח של Microsoft כדי ללמוד עוד. \n\n## <a name=\"links\"></a>קישורים \n* [הדרכת ביצוע מעבר](https://aka.ms/AA1ovn4)\n* [מידע אודות שדרוג השרת](/windows-server/upgrade/upgrade-overview)\n* [תכנית עדכון אבטחה מורחב (ESU)](/lifecycle/faq/extended-security-updates)\n* [מדיניות חבילת תמיכה](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Windows Server 2008 Foundation פורסם ב- 21 במאי, 2009\n\n## <a name=\"editions\"></a>מהדורות \n* Datacenter\n* Datacenter ללא Hyper-V\n* Enterprise\n* Enterprise ללא Hyper-V\n* עבור Itanium-Based Systems\n* Foundation\n* Standard\n* Standard ללא Hyper-V\n* Web"
