name: Windows Server 2008
summary: >
  Windows Server 2008 עוקב אחר מדיניות מחזור החיים [הקבוע](/lifecycle/policies/fixed) .


  הדבר חל על המהדורות הבאות: מרכז נתונים, מרכז נתונים ללא Hyper-V, ארגון, ארגון ללא Hyper-V, עבור מערכות מבוססות Itanium, קרן, תקן, סטנדרטי ללא Hyper-V, אינטרנט


  > [!IMPORTANT]

  > התמיכה במוצר זה הסתיימה. ראה הנחיות הגירה להלן.
