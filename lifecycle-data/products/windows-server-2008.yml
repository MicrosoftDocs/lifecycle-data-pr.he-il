summary: >
  Windows Server 2008 עוקב אחר מדיניות מחזור-חיים [קבועה](/lifecycle/policies/fixed).


  הדבר חל על המהדורות הבאות: Datacenter, Datacenter without Hyper-V, Enterprise, Enterprise ללא Hyper-V, עבור מערכבות מבוססות ליתיום, Foundation, Standard, Standard without Hyper-V, Web


