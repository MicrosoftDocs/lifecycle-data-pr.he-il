content: "\n## <a name=\"links\"></a>קישורים \n* [הנחיית הגירה](https://aka.ms/AA1ovn4)\n* [מידע אודות שדרוג השרת](/windows-server/upgrade/upgrade-overview)\n* [תוכנית לעדכון אבטחה מורחבת (לא מאובטח)](/lifecycle/faq/extended-security-updates)\n* [מדיניות חבילת שירות](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> עדכוני אבטחה מורחבים (מסוג משימה) זמינים באמצעות תוכניות מסוימות של רישוי קבוצתי עבור מהדורות מסוג מרכז הנתונים, התקן, הארגון והמוטבע של מהדורות מוצר אלה, עד שלוש שנים נוספות מעבר לסוף התמיכה. פנה אל השותף או צוות תיקי הלקוח של Microsoft כדי ללמוד עוד. \n\nשחרר-------------------------------תאריך התחלה----תאריך סיום\n\nעדכון אבטחה מורחבת שנה 3---01/11/2022---01/10/2023\n\nעדכון אבטחה מורחבת שנה 2---01/12/2021---01/11/2022\n\nעדכון אבטחה מורחב שנה 1---01/14/2020---01/12/2021\n> [!NOTE]\n> Windows Server 2008 קרן שוחרר במאי 21, 2009\n\n## <a name=\"editions\"></a>מהדורות \n* נתונים\n* מרכז נתונים ללא Hyper-V\n* ארגון\n* ארגון ללא Hyper-V\n* עבור מערכות מבוססות Itanium\n* קרן\n* רגיל\n* רגיל ללא Hyper-V\n* אינטרנט"
