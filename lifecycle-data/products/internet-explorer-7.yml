content: "\n## <a name=\"links\"></a>קישורים \n* [הדרכת ביצוע מעבר](https://www.microsoft.com/itpro/microsoft-edge)\n* [Windows Embedded Compact 7](/lifecycle/products/windows-embedded-compact-7)\n* [Windows Embedded Compact 2013](/lifecycle/products/windows-embedded-compact-2013)\n* [שאלות נפוצות אודות מדיניות מחזור-חיים עבור Internet Explorer](/lifecycle/faq/internet-explorer-microsoft-edge)\n\n> [!NOTE]\n> Internet Explorer 7 הוא רכיב של Windows Embedded Compact 7 ו- Windows Embedded Compact 2013 ועוקב אחר אותו מחזור החיים. \n> [!NOTE]\n> החל מה- 12 בינואר, 2016, רק הגירסה העדכנית ביותר של Internet Explorer זמינה עבור מערכת הפעלה נתמכת ותקבל תמיכה טכנית ועדכוני אבטחה."
