content: "\n\n> [!NOTE]\n> Microsoft תהפוך עדכונים לזמינים עבור מערכת ההפעלה בטלפון שלך, כולל עדכוני אבטחה, לתקופה של 18 חודשים לאחר תאריך ההתחלה של מחזור החיים. ייתכן שהפצת העדכונים נשלטת על-ידי המפעיל הנייד או יצרן הטלפון שממנו רכשת את הטלפון. זמינות העדכון תשתנה גם ליכולות המדינה, האזור והחומרה."
