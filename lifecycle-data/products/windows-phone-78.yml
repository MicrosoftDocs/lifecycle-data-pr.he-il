content: "\n\n> [!NOTE]\n> Microsoft תהפוך עדכונים לזמינים עבור מערכת ההפעלה שבטלפון שלך, כולל עדכוני אבטחה, למשך של 18 חודשים מתאריך התחלת מדיניות מחזור-חיים. ייתכן שהפצת העדכונים נשלטת על-ידי מפעיל הנייד או יצרן הטלפון שממנו רכשת את הטלפון. זמינות העדכון תשתנה גם לפי המדינה, האזור ויכולות החומרה."
