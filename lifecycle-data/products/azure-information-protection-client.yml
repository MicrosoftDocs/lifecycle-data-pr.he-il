content: "\n## <a name=\"links\"></a>קישורים \n* [מידע אודות מתן שירות](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [הנחיית הגירה](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> כדי לספק חווית לקוח מאוחדת ומפושטת, לקוח הגנת מידע תכלת (קלאסי) וניהול תוויות בפורטל התכלת אינם מוגנים כ-31 במרץ 2021. מסגרת זו הזמן מאפשר לכל הלקוחות הנוכחי הגנה מידע הלקוח למעבר לפתרון שלנו תיוג מאוחד באמצעות פלטפורמת הגנת המידע של Microsoft מידע מאוחד."
