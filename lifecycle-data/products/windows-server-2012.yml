content: "\n## <a name=\"links\"></a>קישורים \n* [הנחיית הגירה](/windows-server/upgrade/upgrade-overview)\n* [מידע אודות המוצר](/windows/release-information/status-windows-server-2012)\n\n> [!NOTE]\n> תמיכה רגילה ומורחבת עבור מוצר זה הורחבה כדי לספק ללקוחות את ציר הזמן הסטנדרטי למעבר בין מחזור החיים. יסודות Windows Server שפורסמו ב-2 בינואר 2013.\n\n## <a name=\"editions\"></a>מהדורות \n* נתונים\n* מונחים בסיסיים\n* עבור מערכות מוטבעות\n* קרן\n* רגיל"
