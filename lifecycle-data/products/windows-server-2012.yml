content: "\n\n## <a name=\"links\"></a>קישורים \n* [הדרכת ביצוע מעבר](/windows-server/upgrade/upgrade-overview)\n* [מידע אודות המוצר](/windows/release-information/status-windows-server-2012)\n* [שאלות נפוצות - עדכוני אבטחה מורחבים](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> תמיכה רגילה ומורחבת עבור מוצר זה הורחבה כדי לספק ללקוחות עם ציר הזמן הסטנדרתי של מדיניות מחזור-חיים. Windows Server Essentials פורסם ב-2 בינואר, 2013.\n\n\n## <a name=\"editions\"></a>מהדורות \n* Datacenter\n* Essentials\n* מחבר חיצוני\n* עבור Embedded Systems\n* Foundation\n* Standard"
