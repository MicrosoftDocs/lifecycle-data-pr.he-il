content: "\n## <a name=\"links\"></a>קישורים \n* [* תוכנית עדכון אבטחה מורחבת (מערכת דואר)-עדכוני אבטחה מורחבים לבחירת מוצרים מוטבעים זמינים באמצעות יצרני ציוד מקורי (Oem)](/lifecycle/faq/extended-security-updates)\n* [הנחיית הגירה](https://support.microsoft.com/help/4057281)\n* [מדיניות חבילת שירות](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> * עדכוני אבטחה מורחבים (מערכת ההפעלה) זמינים עבור תקן מוטבע של Windows 7 עבור עד שלוש שנים נוספות מעבר לסוף התמיכה באמצעות יצרני ציוד מקורי (Oem). פנה אל השותף או צוות תיקי הלקוח של Microsoft כדי ללמוד עוד.\n\n## <a name=\"editions\"></a>מהדורות \n* רגיל"
