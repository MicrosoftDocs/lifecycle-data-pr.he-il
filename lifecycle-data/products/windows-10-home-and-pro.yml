summary: >
  Windows 10 Home ו-Pro מלווה את מדיניות מחזור החיים [המודרני](/lifecycle/policies/modern) .


  הדבר חל על המהדורות הבאות: בית, פרו, פרו לחינוך, פרו לתחנות עבודה, מקצועי


  > [!IMPORTANT]

  > Microsoft תמשיך לתמוך לפחות בערוץ אחד של Windows 10 למחצה עד ליום 14 באוקטובר, 2025.
