content: "\n## <a name=\"links\"></a>קישורים \n* [חלונות כשירות (WaaS)](/windows/deployment/update/waas-quick-start)\n* [גיליון עובדות של מחזור החיים של Windows](https://support.microsoft.com/help/13853/windows-lifecycle-fact-sheet)\n* [מחזור חיים שאלות נפוצות-מוצרי Windows](/lifecycle/faq/windows)\n\n> [!NOTE]\n> Pro עבור תחנת עבודה שוחרר לראשונה עם גירסה 1703\n> [!NOTE]\n> אם לא נדחה, העדכונים הבאים של Windows 10 שנתי למחצה של הערוץ עשויים להיות מותקנים לפני הסיום המפורט של תאריך התמיכה הרגילה.\n\n## <a name=\"editions\"></a>מהדורות \n* בית\n* Pro\n* פרו לחינוך\n* פרו לתחנות עבודה\n* מקצועי"
