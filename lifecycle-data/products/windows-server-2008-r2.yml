summary: |
  Windows Server 2008 R2 עוקב אחר מדיניות מחזור-חיים [קבועה](/lifecycle/policies/fixed).

  הדבר חל על המהדורות הבאות: Datacenter, Enterprise, HPC Edition, Itanium-Based Systems, Standard, Web

  > [!IMPORTANT]
  > הסתיימה התמיכה עבור מוצר זה. ראו הנחיות מעבר מטה. 
