content: "\n## <a name=\"links\"></a>קישורים \n* [הדרכת ביצוע מעבר](https://aka.ms/AA1ovn4)\n* [מידע אודות שדרוג השרת](/windows-server/upgrade/upgrade-overview)\n* [תכנית עדכון אבטחה מורחב (ESU)](/lifecycle/faq/extended-security-updates)\n* [מדיניות חבילת תמיכה](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> עדכוני אבטחה מורחבים (ESU) זמינים דרך תכניות רשיונות בעלות נפח מסוים עבור מהדורות Datacenter, Standard, Enterprise, ו- Embedded של מהדורות מוצר זה, עד למשך של שלוש שנים נוספות לאחר סיום התמיכה.  פנה אל השותף או צוות תיקי הלקוח של Microsoft כדי ללמוד עוד. \n\nפרסום-------------------------------תאריך התחלה----תאריך סיום\n\nעדכון אבטחה מורחב שנה 3---01/11/2022---01/10/2023\n\nעדכון אבטחה מורחב שנה 2---01/12/2021---01/11/2022\n\nעדכון אבטחה מורחב שנה 1---01/14/2020---01/12/2021\n\n## <a name=\"editions\"></a>מהדורות \n* Datacenter\n* Enterprise\n* מהדורת HPC\n* מערכות מבוססות-ליטיום\n* Standard\n* Web"
