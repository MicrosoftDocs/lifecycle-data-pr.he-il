content: "\n\n## <a name=\"links\"></a>קישורים \n* [מידע אודות המוצר](/windows-server/get-started-19/whats-new-19)\n* [עדכון בנוגע לזמינות של Windows Server 2019](https://aka.ms/WSRelaunchBlog)\n* [שאלות נפוצות אודות מדיניות מחזור-חיים - מוצרי ](/lifecycle/faq/windows)Windows\n* [טיפול במחזורי חיים של תמונת בסיס של מיכל Windows.](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n\n\n> [!NOTE]\n> מיכלים ששוחררו עם Windows Server 2019 עוקבים אחר אותם תאריכי מחזור חיים.\n> [!NOTE]\n> Windows Server 2019 ו- Windows Server, גירסה 1809 פורסמו מחדש ב- 13 בנובמבר, 2018. תאריכי התמיכה עודכנו בהתאם.\n\n\n## <a name=\"editions\"></a>מהדורות \n* Datacenter\n* Essentials\n* Standard"
