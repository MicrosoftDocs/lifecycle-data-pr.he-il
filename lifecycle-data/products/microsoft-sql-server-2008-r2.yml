content: "\n## <a name=\"links\"></a>קישורים \n* [אפשרויות סיום התמיכה ב- ](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)SQL Server\n* [אפשרויות סיום התמיכה ב- SQL Server 2008 ו- ](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)Windows Server 2008 \n* [תכנית עדכון אבטחה מורחב (ESU)](/lifecycle/faq/extended-security-updates)\n* [מדיניות חבילת תמיכה](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> עדכוני אבטחה מורחבים (ESU) זמינים עבור מהדורות ה- Datacenter, Standard, Enterprise, ו- Embedded של מוצר זה, לתקופה של עד שלוש שנים נוספות לאחר סיום התמיכה.\n> [!NOTE]\n> עבור IA64 בלבד, SP2 יתמך עד ה- 7/9/2019. לקבלת מידע נוסף, עיינו בבלוג שירות הפרסום של SQL. \n\n## <a name=\"editions\"></a>מהדורות \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express with Advanced Services\n* עבור Embedded Systems\n* Standard\n* Standard Edition עבור Small Business\n* Web\n* Workgroup"
