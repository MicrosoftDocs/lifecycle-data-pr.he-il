summary: >+
  Microsoft SQL Server 2008 R2 עוקב אחר מדיניות מחזור החיים [הקבוע](/lifecycle/policies/fixed) .


  הדבר חל על המהדורות הבאות: מרכז נתונים, מפתח, ארגון, אקספרס, אקספרס עם שירותים מתקדמים, עבור מערכות מוטבעות, תקן, מהדורה סטנדרטית עבור עסקים קטנים, אינטרנט, קבוצת עבודה

