content: "\n## <a name=\"links\"></a>קישורים \n* [הקצה של אפשרויות התמיכה בשרת SQL](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [שרת SQL 2008 ו-Windows Server 2008 סוף אפשרויות התמיכה](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [תוכנית לעדכון אבטחה מורחבת (לא מאובטח)](/lifecycle/faq/extended-security-updates)\n* [מדיניות חבילת שירות](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> עדכוני אבטחה מורחבים (מסוג משימה) זמינים עבור מהדורות מרכז הנתונים, התקן, הארגון והמוטבע של מוצר זה, עד שלוש שנים נוספות מעבר לסוף התמיכה.\n> [!NOTE]\n> עבור IA64 בלבד, התמיכה ב-SP2 תהיה נתמכת עד 7/9/2019. לקבלת מידע נוסף, עיין בבלוג של שירותי שחרור SQL.\n\n## <a name=\"editions\"></a>מהדורות \n* נתונים\n* מפתח\n* ארגון\n* אקספרס\n* אקספרס עם שירותים מתקדמים\n* עבור מערכות מוטבעות\n* רגיל\n* מהדורה סטנדרטית לעסקים קטנים\n* אינטרנט\n* קבוצת עבודה"
