content: "\n## <a name=\"links\"></a>קישורים \n* [שאלות נפוצות בנושא מדיניות מחזור-חיים - .NET Framework](/lifecycle/faq/dotnet-framework)\n* [מידע אודות המוצר](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> התמיכה בגירסאות ‎.NET Framework 3.x שקמו ל-3.5 SP1 הסתיימה ב-12 ביולי, 2011. \n> [!NOTE]\n> תאריכי מחזורי חיים מתייחסים ל-‎.NET 3.5 SP1 כאשר הוא מופעל על Windows 10 גירסה 1809, Windows Server 2019 או גירסה מאוחרת יותר. בגירסאות קודמות של Windows‏, ‎.NET 3.5 SP1 מאמץ את מחזור החיים של מערכת ההפעלה Windows הבסיסית."
