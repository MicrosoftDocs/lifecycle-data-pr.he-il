content: "> [!TIP]\n> * עדכוני אבטחה מורחבים (מערכת ההפעלה) זמינים באמצעות תוכניות מסוימות של רישוי קבוצתי עבור Windows 7 Professional, ארגוני ומקצועי עבור מהדורות מערכות מוטבעות של מוצר זה, עד שלוש שנים נוספות אחרי סוף התמיכה. פנה אל השותף או צוות תיקי הלקוח של Microsoft כדי ללמוד עוד. \n\n## <a name=\"links\"></a>קישורים \n* [הנחיית הגירה](https://support.microsoft.com/help/4057281)\n* [שדרוג מ-Windows 7 ל-Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [תוכנית לעדכון אבטחה מורחבת (לא מאובטח)](/lifecycle/faq/extended-security-updates)\n* [מדיניות חבילת שירות](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>מהדורות \n* ארגון\n* ארגון N\n* הום בייסיק\n* הום פרימיום\n* הום פרימיום N\n* מקצועי\n* מקצועי למערכות מוטבעות\n* מקצועי N\n* Starter\n* התחלה\n* אולטימטיבי\n* האולטימטיבי למערכות מוטבעות\n* האולטימטיבי N"
