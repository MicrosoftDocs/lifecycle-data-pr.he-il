content: "> [!TIP]\n> * עדכוני אבטחה מורחבים (ESU) זמינים דרך תכניות רישוי נפח ספציפיות עבור המהדורות Windows 7 Professional, Enterprise, ו-Professional for Embedded Systems של מוצר זה, עד שלוש שנים נוספות לאחר תום התמיכה. פנה אל השותף או צוות תיקי הלקוח של Microsoft כדי ללמוד עוד. \n\n\n## <a name=\"links\"></a>קישורים \n* [הדרכת ביצוע מעבר](https://support.microsoft.com/help/4057281)\n* [שדרוג מ- Windows 7 ל- Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [תכנית עדכון אבטחה מורחב (ESU)](/lifecycle/faq/extended-security-updates)\n* [מדיניות חבילת תמיכה](/lifecycle/policies/fixed#service-packs)\n\n\n\n\n## <a name=\"editions\"></a>מהדורות \n* Enterprise\n* Enterprise N\n* Home Basic\n* Home Premium\n* Home Premium N\n* Professional\n* Professional for Embedded Systems\n* Professional N\n* Starter\n* Starter N\n* Ultimate\n* Ultimate for Embedded Systems\n* Ultimate N"
