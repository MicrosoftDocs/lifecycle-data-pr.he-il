summary: "Windows 7 עוקב אחר מדיניות מחזור החיים [הקבוע](/lifecycle/policies/fixed) .\n\nפעולה זו חלה על המהדורות הבאות: ארגון, ארגון N, דף הבית בסיסי, Home Premium, בית פרימיום N, מקצועי, מקצועי עבור מערכות מוטבעות, N מקצועי, Starter, Starter N, האולטימטיבי, האולטימטיבי עבור מערכות מוטבעות, N האולטימטיבי\n\n> [!IMPORTANT]\n> התמיכה במוצר זה הסתיימה. ראה הנחיות הגירה להלן. \n"
