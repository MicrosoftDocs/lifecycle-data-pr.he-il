summary: >+
  Windows 10 Enterprise ו-Education עוקב אחר מדיניות מחזור-חיים [עכשוית](/lifecycle/policies/modern).



  הדבר חל על המהדורות הבאות: Education, Enterprise



  > [!IMPORTANT]

  > החל מגרסת 21H2 של Windows 10 (עדכון נובמבר 2021 של Windows 10), עדכוני תכונות יופצו מדי שנה במחצית השנייה של השנה דרך ערוץ הזמינות הכללי. למידע נוסף, עברו [לכאן](https://blogs.windows.com/windowsexperience/?p=176473). Microsoft תמשיך לתמוך לפחות בערוץ Windows 10 חצי-שנתי אחד עד ל-14 באוקטובר, 2025.

