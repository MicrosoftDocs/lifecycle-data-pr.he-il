summary: >+
  Dynamics 365 Field Service פועל לפי מדיניות מחזור החיים [המודרנית](/lifecycle/policies/modern).





  > [!IMPORTANT]

  > לידיעתך, אפליקציית Field Service Mobile (Xamarin) מדור קודם יוצאת משימוש ב-30 ביוני 2022. לקוחות צריכים לעבור לאפליקציית הנייד [Field Service (Dynamics 365)](https://docs.microsoft.com/dynamics365/field-service/mobile-2020-power-platform) לפני תאריך זה. למידע נוסף, עיין ב[שאלות נפוצות בנושא שירות שדה שירות נייד Xamarin סוף התמיכה](https://docs.microsoft.com/dynamics365/field-service/activate-fs-mobile-app-license#faqs).

