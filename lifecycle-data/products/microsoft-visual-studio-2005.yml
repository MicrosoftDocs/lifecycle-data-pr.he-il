content: "\n## <a name=\"links\"></a>קישורים \n* [הדרכת ביצוע מעבר](/visualstudio/porting/port-migrate-and-upgrade-visual-studio-projects?view=vs-2019)\n* [מידע אודות התמיכה ב- Visual J#](https://msdn.microsoft.com/vstudio/bb188593)\n* [מידע אודות המוצר Visual Studio](https://www.VisualStudio.com)\n\n> [!NOTE]\n> הסתיימה התמיכה עבור מוצר זה. ראו מטה לקבלת הדרכת מעבר.\n> [!NOTE]\n> Microsoft Visual Studio 2005 Team Edition for Database Professionals פורסם ב- 2 במרץ, 2007.\n\n## <a name=\"editions\"></a>מהדורות \n* Professional\n* Standard\n* Standard Edition רישיון אקדמי\n* Team Edition for Database Professionals\n* Team Edition for Software Architects\n* Team Edition for Software Developers\n* Team Edition for Software Testers\n* Team Suite\n* Team Test Load Agent\n* Tools for the Microsoft Office System\n* VB Express\n* Visual C# Express\n* Visual C++ Express\n* Visual J# Express\n* Visual Web Developer Express"
