name: מיקרוסופט ויז סטודיו 2005
summary: >+
  Microsoft Visual Studio 2005 מלווה את מדיניות מחזור החיים [הקבוע](/lifecycle/policies/fixed) .


  הדבר חל על המהדורות הבאות: מקצועי, סטנדרטי, הרישיון האקדמי מהדורת סטנדרטי, מהדורת צוות עבור מומחי מסד נתונים, מהדורת צוות עבור אדריכלים תוכנה, מהדורת צוות עבור מפתחי תוכנה, מהדורת צוות עבור בודקי תוכנה, חבילת צוות, צוות מבחן עומס סוכן, כלים עבור מערכת Microsoft Office, VB Express, Visual Cexpress, visual C++

