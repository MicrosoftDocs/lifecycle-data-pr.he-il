content: "\n## <a name=\"links\"></a>קישורים \n* [מידע אודות תמיכה ב-Visual j](https://msdn.microsoft.com/vstudio/bb188593)\n* [הנחיית הגירה](/visualstudio/porting/port-migrate-and-upgrade-visual-studio-projects?view=vs-2019)\n* [מידע אודות המוצר של Visual Studio](https://www.VisualStudio.com)\n\n> [!NOTE]\n> התמיכה במוצר זה הסתיימה. ראה להלן לקבלת הדרכה להעברה.\n> [!NOTE]\n> מיקרוסופט Visual Studio 2005 צוות מהדורת עבור מומחי מסד נתונים שפורסמו במרץ 2, 2007.\n\n## <a name=\"editions\"></a>מהדורות \n* מקצועי\n* רגיל\n* הרישיון האקדמי של מהדורת תקן\n* מהדורת צוות למומחי מסדי נתונים\n* מהדורת הקבוצה לאדריכלים תוכנה\n* מהדורת הקבוצה עבור מפתחי תוכנה\n* מהדורת צוות עבור תוכנות בודקי\n* סוויטת צוות\n* סוכן בדיקת צוות\n* כלים עבור מערכת Microsoft Office\n* VB אקספרס\n* ויזואלי Cאקספרס\n* Visual C++ אקספרס\n* ויז אקספרס\n* מפתח אינטרנט ויזואלי אקספרס"
