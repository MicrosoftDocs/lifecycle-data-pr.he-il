content: "\n\n## <a name=\"links\"></a>קישורים \n* [הכרזות בלוג Visual Studio](https://devblogs.microsoft.com/visualstudio/)\n* [מידע על תמיכה ומחזור חיים](/visualstudio/releases/2022/servicing-vs2022)\n* [דף ההורדות של Visual Studio](https://visualstudio.microsoft.com/)\n* [פרסומי שחרור של Visual Studio](/visualstudio/releases/2022/release-notes)\n* [דרישות מערכת](/visualstudio/releases/2022/system-requirements)\n\n\n> [!NOTE]\n> גרסאות Visual Studio 2022 של הרכיבים הבאים נשלחות עם ונתמכות כחלק ממחזור החיים של Visual Studio 2022: Agents, Build Tools, IntelliTrace Standalone Collector, Performance Tools, Remote Tools, Team Explorer, and Visual C++ Redistributable.\n> [!NOTE]\n> מהדורת Visual Studio Community נתמכת רק בערוץ הנוכחי עם מהדורת השירות העדכנית ביותר של הגרסה המשנית האחרונה של Visual Studio. למידע נוסף, עבור [לכאן](https://docs.microsoft.com/visualstudio/releases/2022/servicing-vs2022)."
