name: Windows 8.1
summary: >+
  Windows 8.1 עוקב אחר מדיניות מחזור-חיים [קבועה](/lifecycle/policies/fixed).



  הדבר חל על המהדורות הבאות: Enterprise, Enterprise N, N, Pro with Media Center, Professional, Professional N, SL



  > [!IMPORTANT]

  > גרסה 8.1 של Windows 10 תגיע לסוף תמיכתה ב- יום שלישי 10 ינואר 2023. לאחר תאריך זה, מוצרים אלה לא יקבלו עוד עדכוני אבטחה, עדכונים שאינם עדכוני אבטחה, תיקוני באגים, תמיכה טכנית או עדכוני תוכן טכני מקוון.  אם מכשירים אינם עומדים בדרישות הטכניות להפעלת מהדורה עדכנית יותר של Windows, Microsoft ממליצה להחליף את המכשיר במהדורה התומכת ב-Windows 11. אנא עבור ל [כאן](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023) למידע נוסף.

