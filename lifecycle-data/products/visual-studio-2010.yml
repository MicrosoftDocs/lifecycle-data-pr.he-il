content: "\n\n## <a name=\"links\"></a>קישורים \n* [מדיניות חבילת תמיכה](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> גרסאות Visual Studio 2010 של הרכיבים הבאים נשלחים ונתמכים כחלק ממחזור החיים של Visual Studio 2010: סוכנים, הכל, ASP.NET MVC 4, F# 2.0 Runtime, VSTO Runtime, ניהול מעבדות, כלי ביצועים, Professional w/MSDN, PSM, מאתר באגים מרחוק, SDK, Shell (משולב), Shell (מבודד), סוכני צוות, סייר צוות , Ultimate עם MSDN, תצוגה חזותית ומידול SDK.\n\n\n## <a name=\"editions\"></a>מהדורות \n* Express עבור Web\n* Express עבור Windows Phone\n* Premium\n* Professional\n* Test Professional\n* Ultimate\n* Visual Basic Express\n* Visual C# Express\n* Visual C++ Express\n* Visual Web Developer Express"
