content: "\n## <a name=\"links\"></a>קישורים \n* [מדיניות חבילת תמיכה](/lifecycle/policies/fixed#service-packs)\n* [הדרכת ביצוע מעבר](https://aka.ms/AA1ovn4)\n\n> [!NOTE]\n> תאריך התמיכה עבור חבילת מוצר זה נקבע על פי מדיניות מחזור-חיים השייכת לרכיבי המוצר בהתאמה. אנא עיינו במדיניות מחזור-חיים של רכיבי המוצר על מנת לקבוע את משך התמיכה.\n> [!NOTE]\n> תאריך ההתחלה עבור Windows Small Business Server 2003 Standard Edition הוא ה- 16 בדצמבר, 2003. \n\n## <a name=\"editions\"></a>מהדורות \n* Premium\n* Standard"
