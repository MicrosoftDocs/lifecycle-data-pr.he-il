content: "\n## <a name=\"links\"></a>קישורים \n* [מדיניות חבילת שירות](/lifecycle/policies/fixed#service-packs)\n* [הנחיית הגירה](https://aka.ms/AA1ovn4)\n\n> [!NOTE]\n> תאריך התמיכה עבור חבילת מוצר זו נקבע על-ידי מחזורי החיים המתאימים של מוצר הרכיבים הבודדים. נא עיין במחזור החיים של מוצר הרכיב הבודד כדי לקבוע את אורך התמיכה שלו.\n> [!NOTE]\n> תאריך ההתחלה לשרת העסקים הקטן של Windows 2003 מהדורה סטנדרטית הוא 16 בדצמבר 2003. \n\n## <a name=\"editions\"></a>מהדורות \n* פרימיום\n* רגיל"
