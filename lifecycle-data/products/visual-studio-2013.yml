content: "\n\n## <a name=\"links\"></a>קישורים \n* [מידע אודות מתן שירות](https://www.visualstudio.com/productinfo/vs-servicing-vs)\n\n\n> [!NOTE]\n> גרסאות Visual Studio 2013 של הרכיבים הבאים נשלחים ונתמכים כחלק ממחזור החיים של Visual Studio 2013: סוכנים, אספן IntelliTrace, מידול SDK, ספריית MFC מרובת ביטים, כלים מרוחקים, SDK, מעטפת (משולבת), מעטפת (מבודדת), סייר צוותים, Visual C++ Redistributable, הרחבות כלי אינטרנט\n\n\n## <a name=\"editions\"></a>מהדורות \n* Community\n* Express עבור Web\n* Express עבור Windows\n* Express עבור Windows Desktop\n* Premium\n* Professional\n* Release Management\n* Test Professional\n* Ultimate"
